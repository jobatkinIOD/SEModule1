<html>

    <head>
        <script type="text/javascript" src="script.js"></script>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <script type="text/javascript">
            function setCompanyList(elemId)
            {
                document.getElementById(elemId).appendChild(createCompanyList())
            }

            function setPeopleList(elemId)
            {
                document.getElementById(elemId).innerHTML = createPeopleList();
            }            
        </script>

        <div class="container">

            <div class="companies">
                <h2>Companies</h2>

                <form name="company_actions">
                    <div id="company_list"></div>
                    <input type="button" value="Get All Companies" onclick="setCompanyList('company_list')"></input>
                </form>

            </div>

            <div class="people">
                <h2>People</h2>

                <form name="people_actions">
                    <div id="people_list"></div>
                    <input type="button" value="Get All People" onclick="setPeopleList('people_list')"></input>
                </form>  

            </div>      

        </div>

    </body>

</html>
