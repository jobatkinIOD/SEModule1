<html>

    <head>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <script type="text/javascript">
            function setCompanyList(elemId)
            {
                document.getElementById(elemId).innerHTML = createCompanyList();
            }

            function setPeopleList(elemId)
            {
                document.getElementById(elemId).innerHTML = createPeopleList();
            }            
        </script>

        <h2>Companies</h2>

        <form name="company_actions">
            <div id="company_list"></div>
            <input type="button" value="Get All Companies" onclick="javascript:setCompanyList('company_list')"></input>
        </form>

        <hr>

        <h2>People</h2>

        <form name="people_actions">
            <div id="people_list"></div>
            <input type="button" value="Get All People" onclick="javascript:setPeopleList('people_list')"></input>
        </form>        

    </body>

</html>
